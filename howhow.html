<html>
<body>

		<script>
			function start(){
				Crafty.init();
​
				var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
				var attributes = {
					x: 100,
					y: 50,
					w: 50,
					h: 50,
				}
				player.attr(attributes);
				player.color("blue");
				player.twoway();
				player.gravity("Platform");
​
​
​
				var platform = Crafty.e("Platform, 2D, DOM, Color,");
				platform.attr({x:100, y:200, w:100, h:10});
​
				platform.color("green")
​
				var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
				goal.attr({x:250, y:150, w:25, h:25});
​
				goal.color("red")
				goal.onHit("Player", reachedGoal);
			}
 			
 			function reachedGoal() {
 				alert("You Win!")
 			}
​
			window.onload = start;
		</script>
	</body>
</html>
